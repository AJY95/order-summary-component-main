<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { 
      font-size: 11px; 
      display: flex;
      gap:.5rem
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="card-container">
    <div class="card__hero">
      <img src="images/illustration-hero.svg" class="hero-img" alt="illustration of a man who is listening music">
    </div>
      <div class="card-discription">
        <div>
          <h1 class="card__title">Order Summary</h1>
          <p class="card__body">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>

        <div class="card__plan">
          <img src="images/icon-music.svg" alt="music icon">
          <div>
            <h2 class="card__plan-title">Annual Plan</h2>
            <p class="card__plan-price">$59.99/year</p>
          </div>
          <a href="" class="btn-change-plan">Change</a>
        </div>
        <a href="" class="btn btn-bg">Proceed to Payment</a>
          <a href="" class="btn btn-cancel">Cancel Order</a>
      </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Jirde</a>.
  </div>
</body>
</html>
